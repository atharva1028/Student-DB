<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Courses</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <form role="form" action="/updatecourse/" method="POST">
                        {% csrf_token %}
                        <input type="text" name='id' value={{user.id}}>
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Course</label>
                                    <input type="text" name="course" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)">
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="input-group input-group-outline mb-3">
                                    <select class="form-select form-control" name="fees" onfocus="focused(this)" onfocusout="defocused(this)" aria-label="Default select example">
              <option selected>Fees</option>
              <option value="13k">13k</option>
              <option value="15k">15k</option>
              <option value=30k">30k</option>
            </select>
                                </div>
                            </div>

                            <div class="input-group input-group-outline mb-3">
                                <textarea class="form-control col-lg-12 col-md-6" name="comment" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            </div>


                            <div class="text-center">
                                <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-2 mb-0" data-bs-dismiss="modal">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
